<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire constructor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Questionnaire constructor</h1>
    <div id="edit"></div>
    <input type="text" id="qName" placeholder="Questionnaire name" />
    <input
      type="text"
      id="qDescription"
      placeholder="Questionnaire description"
    />
    <div id="questions"></div>
    <button id="addQuestion">Add a question</button>
    <button id="saveQuestionnaire">Save the questionnaire</button>
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
